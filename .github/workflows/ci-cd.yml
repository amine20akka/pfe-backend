name: CI/CD - Multi-module Backend

on:
  push:
    branches: [main]
  pull_request:

jobs:
  #######################
  # üß™ Build & Test
  #######################
  build:
    name: Build and Test All Modules
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug - List project structure
        run: |
          echo "=== Root directory ==="
          ls -la
          echo "=== georef-module ==="
          ls -la georef-module/ || echo "georef-module directory not found"
          echo "=== drawing-module ==="
          ls -la drawing-module/ || echo "drawing-module directory not found"

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: temurin

      - name: Give permission to Maven Wrapper
        run: chmod +x ./mvnw

      - name: Verify Maven Wrapper
        run: ./mvnw --version

      - name: Build All Modules
        run: ./mvnw clean install -DskipTests

      - name: Run unit tests
        run: ./mvnw test

  #######################
  # üê≥ Docker Build & Push - georef-module
  #######################
  docker-georef:
    name: Docker Build - georef-module
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image for georef-module
        run: docker build -t ghcr.io/${{ github.repository_owner }}/georef-service:latest ./georef-module

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Docker image for georef-module
        run: docker push ghcr.io/${{ github.repository_owner }}/georef-service:latest

  #######################
  # üê≥ Docker Build & Push - drawing-module
  #######################
  docker-drawing:
    name: Docker Build - drawing-module
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image for drawing-module
        run: docker build -t ghcr.io/${{ github.repository_owner }}/drawing-service:latest ./drawing-module

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Docker image for drawing-module
        run: docker push ghcr.io/${{ github.repository_owner }}/drawing-service:latest